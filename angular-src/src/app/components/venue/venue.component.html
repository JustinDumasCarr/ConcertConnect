<div *ngIf="venueExist">
  <img [src]="venue.profileImageURL">
  <h2 class="page-header">{{venue.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Email: {{venue.email}}</li>
  </ul>


</div>

<div *ngIf="venueNotExist">
  <h2 class="page-header">Venue does not exist</h2>
</div>
