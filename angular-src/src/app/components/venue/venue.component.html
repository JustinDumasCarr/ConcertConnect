<md-card *ngIf="venue" class="profile-card">
  <md-card-title-group>
    <md-card-title>{{venue.name}}</md-card-title>
  </md-card-title-group>

  <md-card-title-group>
    <md-card-subtitle>Venue Name: {{venue.name}}</md-card-subtitle>
  </md-card-title-group>

  <md-card-title-group>
    <md-card-subtitle>Email: {{venue.email}}</md-card-subtitle>
  </md-card-title-group>

  <button md-button color="primary" class="edit-button" (click)="openEdit()">Edit</button>
</md-card>
