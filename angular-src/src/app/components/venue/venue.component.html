<div class="pushdown">
    <div class="card-container-profile">
        <md-card *ngIf="venue" class="profile-card">
            <md-card-title-group>
                <md-card-title>{{venue.name}}</md-card-title>
            </md-card-title-group>
            <md-card-title-group>
                <img md-card-image [src]="'/assets/images/placeholder-user.jpg'" height="300%">
            </md-card-title-group>
            <md-card-title-group>
                <md-card-subtitle>Venue Name: {{venue.name}}</md-card-subtitle>
            </md-card-title-group>
            <md-card-title-group>
                <md-card-subtitle>Email: {{venue.email}}</md-card-subtitle>
            </md-card-title-group>
            <md-card-title-group>
                <md-card-subtitle>Description: {{venue.description}}</md-card-subtitle>
            </md-card-title-group>
            <md-card-title-group>
                <md-card-subtitle>Capacity: {{venue.capacity}}</md-card-subtitle>
            </md-card-title-group>
            <md-card-title-group>
                <md-card-subtitle>Genres:</md-card-subtitle>
            </md-card-title-group>
            <md-chip-list>
                <md-chip *ngFor="let genre of venue.genres">{{genre}}</md-chip>
            </md-chip-list>
            <button md-raised-button class="edit-button" color="primary" (click)="openEdit()">Edit</button>
            <button md-raised-button class="message-button" color="primary" (click)="openMessage()">Message</button>

        </md-card>

        <div class="venue-calendar">
            <mwl-calendar-month-view
                    [viewDate]="viewDate"
                    [events]="events">
            </mwl-calendar-month-view>
        </div>
    </div>
</div>
