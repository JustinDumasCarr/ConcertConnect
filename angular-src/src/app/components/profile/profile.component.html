<div class="pushdown">
<mat-card *ngIf="user" class="profile-card">
  <mat-card-title-group>
    <mat-card-title>{{user.name}}</mat-card-title>
  </mat-card-title-group>
  <mat-card-title-group>
    <mat-card-subtitle>Username: {{this.authService.getCurrentUsername()}}</mat-card-subtitle>
  </mat-card-title-group>
  <mat-card-title-group>
    <mat-card-subtitle>Email: {{this.authService.getCurrentEmail()}}</mat-card-subtitle>
  </mat-card-title-group>
  <button mat-raised-button color="primary" class="edit-button" (click)="openEdit()">Edit</button>
</mat-card>
</div>
