<section class="dashboard-card-section pushdown">


    <artist-result *ngFor="let aArtistResult of artistResults"
                   [artistResult]="aArtistResult"></artist-result>
    <venue-result *ngFor="let aVenueResult of venueResults" [venueResult]="aVenueResult"></venue-result>



</section>


<br>
<br>
<br>
<mat-divider ></mat-divider>


<section class="dashboard-card-section pushdown">

    <mat-card class="dashboard-card">

        <div class="register-section">
            <mat-card-title>Create New Band</mat-card-title>
            <mat-card-content>Click here if you're an band looking to find shows to book.
            </mat-card-content>
            <button class="register-button" mat-raised-button color="primary" [routerLink]="['/registerArtist']">Register
                Artist
            </button>
        </div>

    </mat-card>
    <mat-card class="dashboard-card">


        <div class="register-section2">
            <mat-card-title>Create New Venue</mat-card-title>
            <mat-card-content>Click here if you want to book some bands.</mat-card-content>
            <button class="register-button" mat-raised-button color="primary" [routerLink]="['/registerVenue']">Register
                Venue
            </button>
        </div>
    </mat-card>

</section>

<mat-divider ></mat-divider>

<div class="dashboard-calendar">
    <mwl-calendar-month-view
            [viewDate]="viewDate"
            [events]="events">
    </mwl-calendar-month-view>
</div>
