<div class="pushdown">
    <div class="card-container-profile">
        <md-card *ngIf="artist" class="profile-card">
            <md-card-title-group>
                <md-card-title>{{artist.name}}</md-card-title>
            </md-card-title-group>
            <md-card-title-group>
                <img md-card-image [src]="'/assets/images/placeholder-user.jpg'" height="300%">
            </md-card-title-group>

            <md-card-title-group>
                <md-card-subtitle>Email: {{artist.email}}</md-card-subtitle>
            </md-card-title-group>
            <md-card-title-group>
                <md-card-subtitle>Description: {{artist.description}}</md-card-subtitle>
            </md-card-title-group>
            <md-card-title-group>
                <md-card-subtitle>Genres:</md-card-subtitle>
            </md-card-title-group>
            <md-chip-list>
                <md-chip *ngFor="let genre of artist.genres">{{genre}}</md-chip>
            </md-chip-list>
            <div class="button-container">
            <button md-raised-button class="edit-button" color="primary" (click)="openEdit()">Edit</button>
            <button md-raised-button class="message-button" color="primary" (click)="openMessage()">Message</button>
            </div>
        </md-card>
        <md-card class="side-picture">
            <img md-card-image [src]="'/assets/images/soundcloud.png'" height="100%">
        </md-card>
    </div>
    <div class="artist-calendar">
        <mwl-calendar-month-view

                (dayClicked)= "logDayEvent($event.day.date, $event)"
                [viewDate]="viewDate"
                [events]="events">
        </mwl-calendar-month-view>
    </div>
</div>
