<md-card *ngIf="artist" class="profile-card">
    <md-card-title-group>
        <md-card-title>{{artist.name}}</md-card-title>
    </md-card-title-group>

    <md-card-title-group>
   <img md-card-image [src]="'/src/app/images/placeholder-user.jpg'" >
    </md-card-title-group>
    <md-card-title-group>
        <md-card-subtitle><span class="info-name">Artist Name:</span> {{artist.name}}</md-card-subtitle>
    </md-card-title-group>

    <md-card-title-group>
        <md-card-subtitle><span class="info-name">Email:</span> {{artist.email}}</md-card-subtitle>
    </md-card-title-group>

    <md-card-title-group>
        <md-card-subtitle><span class="info-name">Description:</span> {{artist.description}}</md-card-subtitle>
    </md-card-title-group>

    <md-card-title-group>
        <md-card-subtitle><span class="info-name">Genres:</span> </md-card-subtitle>
    </md-card-title-group>

    <md-chip-list>
        <md-chip *ngFor="let genre of artist.genres">{{genre}}</md-chip>
    </md-chip-list>

    <button md-raised-button class="edit-button" color="primary" (click)="openEdit()" >Edit</button>

</md-card>
