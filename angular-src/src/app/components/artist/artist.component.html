<div *ngIf="artistExist">
  <img [src]="artist.profileImageURL" style="max-width: 800px;">
  <h2 class="page-header">{{artist.name}}</h2>
  <ul class="list-group">
    <li class="list-group-item">Email: {{artist.email}}</li>
  </ul>
</div>

<div *ngIf="artistNotExist">
  <h2 class="page-header">Artist does not exist</h2>
</div>
