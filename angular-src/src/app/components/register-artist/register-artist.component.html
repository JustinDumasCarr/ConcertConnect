<div class="row">
  <div class="col-md-4" align="center">


  </div>

  <div class="col-md-4" align="center">
    <h3 class="text-center">Register Artist</h3>
    <form (submit)="onRegisterSubmit()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="name" name="name" class="form-control">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="text" [(ngModel)]="email" name="email" class="form-control">
      </div>

      <div class="form-group">
        <label>Profile Picture (Optional)</label>
        <input  type="file" ng2FileDrop
                [ngClass]="{'nv-file-over': hasBaseDropZoneOver}"
                (fileOver)="fileOverBase($event)"
                [uploader]="uploader" name="profilePicture" class="form-control profilePicture">
      </div>


      <input type="submit" class="btn btn-primary" value="Submit">
    </form>

  </div>
  <div class="col-md-4" align="center">


  </div>
</div>
