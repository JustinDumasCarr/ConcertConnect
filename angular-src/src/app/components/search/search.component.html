<form>
    <div class="input-group">
        <input type="text"
               id="query"
               [(ngModel)]="name"
               name="query"
               class="form-control"
               placeholder="Search..."
               aria-describedby="sizing-addon2"

        />
        <span class="input-group-btn">
             <button
                     type="submit"
                     class="btn btn-default search-button"
                     (click)="getResults()">Search</button>
        </span>
    </div>
    <span>
        <div class="checkbox">
            <label><input type="checkbox" value="">Artists</label>
                   <label><input type="checkbox" value="">Venues</label>
        </div>

    </span>


    <div class="card-deck-wrapper">
        <div class="card-deck">
            <app-search-result *ngFor="let foobar of searchResults" [searchResult]="foobar"></app-search-result>
        </div>
    </div>
</form>
