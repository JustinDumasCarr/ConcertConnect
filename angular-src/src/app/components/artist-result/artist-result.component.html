
<md-card class="example-card">
    <md-card-header>
        <div md-card-avatar class="example-header-image"></div>
        <md-card-title>{{artistResult.name}}</md-card-title>
        <md-card-subtitle>Artist</md-card-subtitle>
    </md-card-header>
    <!--<img md-card-image class="background-image-size" [src]="artistResult.profileImageURL">-->
    <img md-card-image [src]="'/assets/images/placeholder-user.jpg'" height="200px;">
    <md-card-content>
        {{artistResult.description}}
    </md-card-content>
    <md-card-actions>
        <button md-raised-button color="accent" (click)="getProfile(artistResult._id)">Profile</button>

    </md-card-actions>
</md-card>
