<mat-card class="example-card ">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{artistResult.name}}</mat-card-title>
        <mat-card-subtitle>Artist</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="artistResult.profileImageURL||'/assets/images/placeholder-user.jpg'" height="200px;">
    <mat-card-content>
        {{artistResult.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="getProfile(artistResult._id)">Profile</button>

    </mat-card-actions>
</mat-card>
