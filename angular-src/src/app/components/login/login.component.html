<md-card class="login-card">
<md-card-title>Login</md-card-title>
<form (submit)="onLoginSubmit()">

  <md-input-container>
    <input mdInput placeholder="Username" type="text" class="form-control" [(ngModel)]="username" name="username">
  </md-input-container>

  <md-input-container>
    <input mdInput placeholder="Password" type="password" class="form-control" [(ngModel)]="password" name="password">
  </md-input-container>

  <button md-raised-button type="submit" class="login-button">Login</button>


</form>
</md-card>
